<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>T & T - Quản trị ảnh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Work Sans', sans-serif;
    }
    .login-box {
      max-width: 380px;
      margin: 100px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .login-box h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

  </style>
</head>

<body>
  <!-- Login -->
  <div id="loginPage" class="login-box">
    <h3>Đăng nhập quản trị</h3>
    <div class="form-group">
      <label>Tên đăng nhập</label>
      <input id="username" class="form-control" placeholder="Nhập username" />
    </div>
    <div class="form-group">
      <label>Mật khẩu</label>
      <input id="password" class="form-control" type="password" placeholder="Nhập password" />
    </div>
    <button id="btnLogin" class="btn btn-primary btn-block">Đăng nhập</button>
    <div id="loginError" class="text-danger text-center" style="margin-top:10px;display:none;">Sai tài khoản hoặc mật khẩu!</div>
  </div>
  <script>
    const API_BASE = 'https://thaotra.info.vn'; // Điền URL API nếu cần
    const ENDPOINTS = {
      LOGIN: `${API_BASE}/api/login`,
    };

    // --- Helpers ---
    const $ = (s, p=document) => p.querySelector(s);
    const tokenKey = 'adminToken';
    // --- UI bindings ---
    $('#btnLogin').onclick = async () => {
      const user = $('#username').value.trim();
      const pass = $('#password').value.trim();
      try {
        await login(user, pass);
      } catch (e) {
        $('#loginError').style.display = 'block';
      }
    };
    // --- Auth control ---
    async function login(username, password) {
      const res = await fetch(ENDPOINTS.LOGIN, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (!res.ok) throw new Error('Login failed');
      if (data.code === '00' && data.data.token) {
        localStorage.setItem(tokenKey, data.data.token);
        window.location.href = '/adminPages/admin.html';
      }
      throw new Error('Sai tài khoản');
    }
  </script>
</body>
</html>
