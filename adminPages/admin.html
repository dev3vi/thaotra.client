    overflow: hidden;
    }
    #gallery .card{

    border-radius: 8px;
    }

    #gallery .card-body{
    display: flex;
    flex-direction: column;
    padding: 12px;
    gap: 8px;
    }

    #gallery .file-name{
    font-weight: 600;
    line-height: 1.2;

    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
    }

    width: 100%;
    aspect-ratio: 4 / 3;     /* hoặc 16/9 tùy bạn */

 <script>
    const API_BASE = 'https://thaotra.info.vn'; // Điền URL API nếu cần
    const ENDPOINTS = {
      LOGIN: `${API_BASE}/api/login`,
      LIST: `${API_BASE}/api/get-files-admin`,
      UPLOAD: `${API_BASE}/api/upload-file`,
      DELETE: `${API_BASE}/api/delete-file`
    };

    // --- Helpers ---
    const $ = (s, p=document) => p.querySelector(s);
    const tokenKey = 'adminToken';
    function logout() {
      localStorage.removeItem(tokenKey);
      window.location.href = '/adminPages/login.html';
    }

    function authHeader() {
      const t = localStorage.getItem(tokenKey);
      return t ? { 'Authorization': 'Bearer ' + t } : {};
    }

    // --- Gallery logic ---
    async function loadGallery() {
      const g = $('#gallery');
      g.innerHTML = '';
      $('#emptyHint').style.display = 'none';

      // GỌI API LUÔN, kèm token nếu có
      const res = await fetch(ENDPOINTS.LIST, { headers: authHeader() });

      // Nếu không có quyền -> về login
      if (res.status === 401 || res.status === 403) {
        logout();
        return;
      }

      // Lỗi khác
      if (!res.ok) {
        alert('Hệ thống tạm thời gián đoạn, vui lòng thử lại sau');
        return;
      }

      const json = await res.json();
      const files = json.data || [];
      if (!files.length) { $('#emptyHint').style.display = 'block'; return; }

      const origin = window.location.origin;
      files.forEach(f => {
        const url = f.fileUrl?.startsWith('http') ? f.fileUrl : origin + f.fileUrl;
        const li = document.createElement('li');
        li.className = 'card';
        li.innerHTML = `
        <img class="thumb" src="${url}" alt="${f.fileName}">
        <div class="card-body">
            <div class="file-name">${f.fileName}</div>
            <div class="actions" style="text-align:center;">
            <button class="btn btn-xs btn-danger btn-del" data-name="${f.id}">Xoá</button>
            </div>
        </div>
        `;
        g.appendChild(li);
      });

      g.querySelectorAll('.btn-del').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (!confirm('Xóa ảnh này?')) return;
          const delRes = await fetch(`${ENDPOINTS.DELETE}?id=${encodeURIComponent(btn.dataset.name)}`, {
            method: 'DELETE',
            headers: authHeader()
          });
          if (delRes.status === 401 || delRes.status === 403) return logout();
          if (!delRes.ok) return alert('Xóa thất bại (HTTP ' + delRes.status + ')');
          loadGallery();
        });
      });
    }

    // --- Upload logic ---
    function validateAndUpload(file) {
      if (!file.type.startsWith('image/')) return alert('Không phải ảnh!');
      if (file.size > 10 * 1024 * 1024) return alert('Ảnh quá 10MB!');
      const form = new FormData();
      form.append('file', file);
      fetch(ENDPOINTS.UPLOAD, {
        method: 'POST',
        headers: authHeader(),
        body: form
      })
      .then(r => {
        if (r.status === 401 || r.status === 403) { logout(); return null; }
        if (!r.ok) { alert('Upload thất bại (HTTP ' + r.status + ')'); return null; }
        return r.json();
      })
      .then(json => { if (json) loadGallery(); });
    }

    $('#btnLogout').onclick = logout;
    $('#btnPick').onclick = () => $('#fileInput').click();
    $('#fileInput').onchange = e => [...e.target.files].forEach(validateAndUpload);
    $('#btnRefresh').onclick = loadGallery;

    loadGallery();
  </script>
